<div class="panel-body">
	<div data-bind="toolbar: {
			targetId: 'synonymBaseForm',
			i18n: 'app:modules.synonym.toolbarSaveMsg',
			saveCallback: saveData }"></div>

	<form class="form-horizontal" role="form" id="synonymBaseForm">


	<div class="form-group">
		<label for="inputSynonymWord" class="col-sm-3 control-label"  data-i18n="app:modules.synonym.baseTabWords">Word</label>
		<div class="col-sm-6">
			<input data-bind="value: synonymVM.word" class="form-control" id="inputSynonymWord" placeholder="" type="text" required>
		</div>
	</div>

	<div class="form-group">
		<label for="inputSynonymSyn" class="col-sm-3 control-label"  data-i18n="app:modules.synonym.baseTabSynonyms">Synonyms</label>
		<div class="col-sm-3">
			<div class="row">
				<div class="col-xs-12">
					<div style="display:inline;line-height:30px" data-bind="click: synonymVM.add">
							<i class="glyphicon glyphicon-plus"></i>
						</div>
				</div>
			</div>

			<div data-bind='template: {name:"synonymItem", foreach: synonymVM.synonyms}'></div>

			<script id='synonymItem' type='text/html'>
				<div class="row">
					<div class="col-xs-10">
						<input data-bind="value: $data.word" class="form-control" placeholder="" type="text">
					</div>
					<div style="display:inline;line-height:30px" data-bind="click: deleteSynonym">
							<i class="glyphicon glyphicon-remove"></i>
					</div>
				</div>
			</script>
		</div>
	</div>

	</form>

</div>
