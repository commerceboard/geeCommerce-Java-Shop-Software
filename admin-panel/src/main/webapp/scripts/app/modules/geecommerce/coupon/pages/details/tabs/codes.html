	<br />

	<!-- Refresh button -->
	<div class="row">
		<div class="col-md-3">
	        <form>
		        <div class="form-group">
                    <div class="input-group">
                        <select class="form-control select2 form-control-small"
                        	 id="inputCouponActionType"
                             data-bind="options: $root.pager.limitOptions,
                             optionsText: 'label',
                             optionsValue: 'value',
                             value: $root.pager.limit"></select>
						<span class="input-group-btn">
	                        <button class="btn btn-primary grid-refresh-btn" type="button" data-bind="click: $root.pager.refresh"><i class="fa fa-refresh"></i></button>
    	                </span>
                    </div>
	        	</div>
        	</form>
        </div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-hover">
				<thead>
					<!--  Sort fields -->
					<tr data-bind="foreach: { data: pager.columns, as: 'column' }">
						<th><div
								data-bind="click: $root.pager.sort, text: column.label, css: { pagerHideColHeader: column.name == '' }"></div></th>
					</tr>
					<!--  Filter fields -->
					<tr data-bind="foreach: { data: pager.columns, as: 'column' }">
						<td class="td-filter"><input type="text" class="form-control form-input-filter"
							data-bind="value: column.value, valueUpdate:'afterkeyup', css: { pagerHideColHeader: column.name == '' }" /></td>
					</tr>
				</thead>
				<!--  Data -->
				<tbody data-bind="foreach: { data: pager.data, as: 'row' }">
					<tr>
						<td>
							<span data-bind="text: row.code"></span>
						</td>
					</tr>
				</tbody>
			</table>

			<!--  Pagination -->
			<ul class="pagination pagination-sm"
				data-bind="foreach: { data: pager.pages, as: 'page' }">
				<li
					data-bind="click: $root.pager.page, css: { active: $root.pager.isActive(page) }"><a
					data-bind="text: page.label" href="#"></a></li>
			</ul>
		</div>
	</div>
