<div>

  <div id="prd-import-mapping-form">

    <div class="row">
      <div class="col-xs-12 col-md-6">

        <div class="row">
          <div class="col-xs-12">
            <h3 class="prd-import-step-label" data-i18n="app:modules.product.importTab2Step1Label"></h3>

            <table class="table table-striped table-hover">
              <thead>
                <!--  Sort fields -->
                <tr>
                  <th>Feldnamen in Importdatei</th>
                  <th></th>
                  <th>Attributnamen in geeCommerce</th>
                </tr>
              </thead>
              <!--  Data -->
              <tbody data-bind="foreach: { data: importVM().fieldMapping, as: 'fieldMapping' }">
                <tr>
                  <td class="text-left" data-bind="text: fieldMapping.sourceColumnHeader"></td>
                  <td class="text-left import-arrow-icon"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></td>
                  <td class="text-left" data-bind="attrSelect: {value: fieldMapping.sourceColumnHeader, forType: 'product', valueKey: 'code'}"></td>
                  <td class="text-left" data-bind="newAttributeForm: {value: fieldMapping.sourceColumnHeader, valueKey: 'code', as: 'layer'}"></td>
                </tr>
              </tbody>
            </table>






          </div>
          
        </div>


        <div class="row">
          <div class="col-xs-12 gc-btn-wrapper">
            <a href="javascript:void(0)" class="gc-btn gc-btn-xl" data-bind="click: doImport">Import!</a>
          </div>
        </div>

      </div>
      <div class="col-md-6 import-export-teaser-col">
        <img class="import-export-teaser" src="img/import-export/import.jpg" />
      </div>
      
    </div>

  </div>

</div>
