<div>
    <div class="col-xs-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody>
                <!-- ko foreach: { data: $root.tab.vm.files, as: 'file' } -->
                    <tr data-bind="click: $root.selectFile,  css: {'active' :  file.id == $root.tab.vm.selectedFile().id}" >
                        <td>
                           <span data-bind="text: file.createdOn"></span>
                        </td>
                        <td>
                            <!-- ko if: file.active -->
                                <span class="glyphicon glyphicon-ok"></span>
                            <!-- /ko -->
                        </td>
                    </tr>
                <!-- /ko -->
            </tbody>
        </table>

    </div>
    <div class="col-xs-8">


        <!-- ko if: tab.vm.isSImage() -->
            <img class="img-responsive" data-bind="attr: { src: tab.vm.selectedFile().url}" >
        <!-- /ko -->

        <!-- ko if: tab.vm.isSDocument() -->
            <object data-bind="attr: { data: tab.vm.selectedFile().previewDocumentUrl, type: tab.vm.selectedFile().previewDocumentMimeType }" width="100%" height="400px">
                <embed data-bind="attr: { src: tab.vm.selectedFile().previewDocumentUrl, type: tab.vm.selectedFile().previewDocumentMimeType }" />
            </object>
        <!-- /ko -->
    </div>
</div>
