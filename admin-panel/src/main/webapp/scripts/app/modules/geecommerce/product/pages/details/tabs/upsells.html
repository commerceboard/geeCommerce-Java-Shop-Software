<div>
	<div>
		<div class="row">
			<div class="col-md-6">
				<div class="variantsTargetContainer">
					<h3>Produkte</h3>
	
					<p>Diese Produkte sind bereits Artikel <b data-bind="attrText: productVM().data, code: 'name', mode: 'closest'"></b> zugeordnet.</p>
					
					<ul data-bind="foreach: { data: productVM().upsellProducts, as: 'prd' }, dropZone: { name: 'sourceContainer', drop: $root.dropFromSource }" class="target sortableUpsellProducts">
						<li data-bind="attr: {'data-id': prd.id}" class="droppable-list" unselectable="on">

							<div class="col-xs-10">
								<div data-bind="productInfo: {product: prd}"></div>
							</div>

							<div class="col-xs-2">
								<a href="#" data-bind="click: $root.removeUpsell" class="btn-cancel pull-right" data-placement="bottom" data-toggle="tooltip" data-original-title="Upsell löschen"><i class="fa fa-times"></i></a>
							</div>
							<div class="clearfix"></div>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-6">
				<div class="variantsSourceContainer">
					<div class="row">
						<div class="col-md-12">
							<h3>Produkte suchen</h3>
							<p>Suchen Sie nach Attribute, um sie per drag&drop zur Attributgruppe <span data-bind="attrText: productVM().data, code: 'name', mode: 'closest'"></span> hinzuzufügen.</p>
							<input data-bind="value: query, valueUpdate:'afterkeyup'" class="form-control" type="text" placeholder="Produkt suchen ...">
							<div data-bind="queryBuilder: { value: $root.sourceUpsellProductsPager.query, displayMode: 'modal'}"> </div>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-12">
							<ul data-bind="foreach: { data: $root.sourceUpsellProductsPager.data, as: 'srcPrd' }, dropZone: { name: 'targetContainer', drop: $root.dropFromTarget }" class="source">
								<li data-bind="dragZone: { name: 'sourceContainer' }" class="droppable-list" unselectable="on">
									<div data-bind="productInfo: {product: srcPrd}"></div>
									<div class="clearfix"></div>
								</li>
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<!--  Pagination -->            
				            <ul class="pagination pagination-sm" data-bind="foreach: { data: sourceUpsellProductsPager.pages, as: 'page' }">
				                <li data-bind="click: $root.sourceUpsellProductsPager.page, css: { active: $root.sourceUpsellProductsPager.isActive(page) }"><a data-bind="text: page.label" href="#"></a></li>
				            </ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
