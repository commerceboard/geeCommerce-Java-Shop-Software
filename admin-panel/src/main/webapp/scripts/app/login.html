<div class="wrapper">

  <div class="login-container">
  
    <div class="main-content">
    
      <div class="login-box col-centered">
      
        <div class="logo-wrapper"><img data-bind="attr: { src: app.conf.loginLogoURI }" /></div>
        <div class="logo-text-wrapper" data-bind="text: app.conf.loginLogoText"></div>
        
        <form class="form-horizontal" role="form" id="loginForm">
        
        <div class="form-group login-field col-centered">
          <label for="inputAccountUsername" class="col-sm-2 control-label"><i class="fa fa-user"></i></label>
          <div class="input-group">
            <input data-bind="value: loginVM.username" class="form-control" id="inputAccountUsername" placeholder="Enter username" type="text" required>
          </div>
        </div>
        <div class="form-group login-field col-centered">
          <label for="inputAccountPassword" class="col-sm-2 control-label"><i class="fa fa-lock"></i></label>
          <div class="input-group">
            <input data-bind="value: loginVM.password" class="form-control" id="inputAccountPassword" placeholder="Enter password" type="password" required>
          </div>
        </div>
        
        <div class="form-group col-centered">
          <div class="input-group">
            <button class="btn" data-bind="click: $root.login">Anmelden</button>
          </div>
        </div>

        <div class="form-group col-centered">
          <div class="input-group rememberme">
            <div><input data-bind="value: loginVM.rememberMe" id="inputAccountRememberMe" type="checkbox" /></div>
            <label for="inputAccountRememberMe">Benutzernamen merken</label>
          </div>
        </div>

        <div class="form-group forg-pwd-link">
          <div class="input-group">
            <div><a href="#">Kennwort vergessen?</a></div>
          </div>
        </div>

        <div class="form-group reg-link">
          <div class="input-group">
            <div><a href="#"> Melden Sie sich kostenlos an.</a></div>
          </div>
        </div>
        
        </form>
      
      </div>
    
    </div>
  </div>

</div>
