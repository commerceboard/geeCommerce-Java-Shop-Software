<div>
  <div class="grid-table-wrapper">
    <div class="grid-table">
      <div class="grid-menu-col">
        <ul data-bind="foreach: { data: menuItems, as: 'menuItem' }">
          <li data-bind="attr: {class: menuItem.key + ' ' + 'grid-table-context-menu'}, contextMenu: menuItem.contextMenu, bindMenuOnClick: true, bindMenuOnContextMenu: false"><i
            data-bind="attr: {class: menuItem.icon}"></i><span data-bind="i18n:menuItem.label"></span></li>
        </ul>
      </div>
      <div class="grid-content-col">
        <div class="grid-row-nav">
          <div class="grid-search-form">
            <form>
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control" type="text" data-bind="value: pager.searchKeyword, valueUpdate: 'afterkeyup', i18nPlaceholder:'app:modules.product.placeholderSearch'" /> <span
                    class="input-group-btn">
                    <button class="btn btn-primary grid-search-btn" type="button" data-bind="click: pager.refresh">
                      <i class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
              </div>
            </form>
          </div>
          <div class="grid-num-results-form">
            <form>
              <div class="form-group">
                <select class="selectpicker" data-size="15" data-bind="select: pager.limit, data: limitOptions, change: pager.refresh">
                </select>
              </div>
            </form>
          </div>

        </div>
        <div class="grid-row-tbl-content">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th class="th-select" align="center"><i class="fa fa-check-square-o"></i></th>
                <!-- ko foreach: { data: pager.columns, as: 'column' } -->
                <th><div data-bind="click: $root.pager.sort, i18n: column.label, css: { pagerHideColHeader: column.name == '' }"></div></th>
                <!-- /ko -->
              </tr>
            </thead>

            <!--  Data -->
            <tbody data-bind="foreach: { data: pager.data, as: 'row' }">
              <tr>
                <th class="td-select" align="center"><input type="checkbox" class="checkbox" /></th>
                <td data-bind="attrText: row, code: 'manufacturer', scope: 'global'"></td>
                <td><a data-bind="i18n: 'app:modules.product.type' + row.type, attr: { href: '#/products/details/' + row.id }"></a></td>
                <td data-bind="text:  $root.group(row)"></td>
                <td><a data-bind="attrText: row, code: 'ean', scope: 'global', attr: { href: '#/products/details/' + row.id }"></a></td>
                <td><a data-bind="attrText: row, code: 'article_number', scope: 'global', attr: { href: '#/products/details/' + row.id }"></a></td>
                <td data-bind="attrText: row, code: 'brand', scope: 'global'"></td>
                <td data-bind="attrText: row, code: 'name', mode: 'closest'"></td>
                <td data-bind="attrText: row, code: 'supplier', scope: 'global'"></td>
                <td class="actions">&nbsp;</td>
              </tr>
            </tbody>


            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
