<div>
	<div class="prd-info-image" >
		<span data-bind="if: product.mainImageURI"><img class="pull-right" data-bind="attr: {src: gc.images.thumbnail(product.mainImageURI)}" border="0" vspace="10"/></span>
	</div>
	<div class="prd-info-details" >
		<span data-bind="attrText: product, code: 'name', mode: 'closest'"></span><br/>
		<span data-i18n="app:modules.product.productGroupLabel"></span>: <span data-bind="text: gc.attributes.optionLabel(product.attributes, 'product_group')"></span><br/>
		<div class="attribute-info-row">
			<span data-bind="attrText: product, code: 'article_number', mode: 'closest'"></span>
		</div>
	</div>
</div>
