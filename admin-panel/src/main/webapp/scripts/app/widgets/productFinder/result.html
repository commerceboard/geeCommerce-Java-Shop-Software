<div>
  <div class="grid-row-tbl-content">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="th-select" align="center"><a href="javascript:void(0)" data-bind="click: checkAll"><i class="fa fa-check-square-o"></i></a></th>
          <!-- ko foreach: { data: pager.columns, as: 'column' } -->
          <th><div data-bind="click: $root.pager.sort, i18n: column.label, css: { pagerHideColHeader: column.name == '' }"></div></th>
          <!-- /ko -->
        </tr>
      </thead>

      <!--  Data -->
      <tbody data-bind="foreach: { data: pager.data, as: 'row' }">
        <tr>
          <th class="td-select" align="center"><input type="checkbox" class="checkbox" data-bind="attr: {value: row.id}" /></th>
          <td data-bind="attrText: row, code: 'manufacturer', scope: 'global'"></td>
          <td><a data-bind="i18n: 'app:modules.product.type' + row.type, attr: { href: '#/products/details/' + row.id }"></a></td>
          <td data-bind="text:  $root.group(row)"></td>
          <td><a data-bind="attrText: row, code: 'ean', scope: 'global', attr: { href: '#/products/details/' + row.id }"></a></td>
          <td><a data-bind="attrText: row, code: 'article_number', scope: 'global', attr: { href: '#/products/details/' + row.id }"></a></td>
          <td data-bind="attrText: row, code: 'brand', scope: 'global'"></td>
          <td data-bind="attrText: row, code: 'name', mode: 'closest'"></td>
          <td data-bind="attrText: row, code: 'supplier', scope: 'global'"></td>
          <td class="actions">&nbsp;</td>
        </tr>
      </tbody>
    </table>

    <!--  Pagination -->
    <ul class="pagination pagination-sm" data-bind="foreach: { data: pager.pages, as: 'page' }">
      <li data-bind="click: $root.pager.page, css: { active: $root.pager.isActive(page) }"><a data-bind="text: page.label" href="#"></a></li>
    </ul>

  </div>
</div>
