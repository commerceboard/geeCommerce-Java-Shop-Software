<div>

	<div data-bind="toolbar: {
			targetId: 'merchantViewsForm',
			i18n: 'app:modules.merchant.toolbarSaveMsg',
			saveCallback: saveData }"></div>

	<form id="merchantViewsForm">

		<table class="table table-striped table-hover">
			<thead>
				<th>
					Code
				</th>
				<th>
					Name
				</th>
				<th>
					Parent View
				</th>
				<th>
					<button class="btn btn-primary" type="button" data-bind="click: $root.addNewView"><i class="fa fa-plus"></i></button>
				</th>
			</thead>
			<tbody data-bind="foreach: { data: views, as: 'viewVM' }" >
				<tr>
					<td>
						<input data-bind="value: viewVM.code" class="form-control" type="text" required>
					</td>
					<td>
						<input data-bind="value: viewVM.name" class="form-control" type="text" required>
					</td>
					<td>
						<span class="" data-bind="merchantViewSelect: {value: viewVM.parentView, merchant: $root.merchantId}"></span>
					</td>
					<td class="actions">
						<a href="javascript:void(0)" data-bind="click: $root.removeView"><i class="fa fa-times"></i></a>
					</td>
				</tr>

			</tbody>
		</table>

	</form>

</div>
