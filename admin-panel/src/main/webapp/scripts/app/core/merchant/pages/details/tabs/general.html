<div>

	<div data-bind="toolbar: {
			targetId: 'merchantGeneralForm',
			i18n: 'app:modules.merchant.toolbarSaveMsg',
			saveCallback: saveData }"></div>

	<form id="merchantGeneralForm">
		<div class="form-group">
			<label for="inputCompanyName" class="col-sm-2 control-label">Company Name</label>
			<div class="col-sm-10"><input data-bind="value: merchantVM.companyName" class="form-control" id="inputCompanyName" type="text" required></div>
		</div>

		<div class="form-group">
			<label for="inputCompanyWebsite" class="col-sm-2 control-label">CompanyWebsite</label>
			<div class="col-sm-10"><input data-bind="value: merchantVM.companyWebsite" class="form-control" id="inputCompanyWebsite" type="text" required></div>
		</div>

		<div class="form-group">
			<label for="inputCode" class="col-sm-2 control-label">Code</label>
			<div class="col-sm-10"><input data-bind="value: merchantVM.code" class="form-control" id="inputCode" type="text" required></div>
		</div>

		<div class="form-group">
			<label for="inputCompanyAddressLine1" class="col-sm-2 control-label">Company Address Line 1</label>
			<div class="col-sm-10"><input data-bind="value: merchantVM.companyAddressLine1" class="form-control" id="inputCompanyAddressLine1" type="text" required></div>
		</div>

		<div class="form-group">
			<label for="inputCompanyAddressLine2" class="col-sm-2 control-label">Company Address Line 2</label>
			<div class="col-sm-10"><input data-bind="value: merchantVM.companyAddressLine2" class="form-control" id="inputCompanyAddressLine2" type="text" required></div>
		</div>

		<div class="form-group">
			<label for="inputCompanyCity" class="col-sm-2 control-label">Company City</label>
			<div class="col-sm-10"><input data-bind="value: merchantVM.companyCity" class="form-control" id="inputCompanyCity" type="text" required></div>
		</div>

		<div class="form-group">
			<label for="inputCompanyZipCode" class="col-sm-2 control-label">Company Zip Code</label>
			<div class="col-sm-10"><input data-bind="value: merchantVM.companyZipCode" class="form-control" id="inputCompanyZipCode" type="text" required></div>
		</div>

		<div class="form-group">
			<label for="inputCompanyState" class="col-sm-2 control-label">Company State</label>
			<div class="col-sm-10"><input data-bind="value: merchantVM.companyState" class="form-control" id="inputCompanyState" type="text" required></div>
		</div>

		<div class="form-group">
			<label  class="col-sm-2 control-label">Company Country</label>
			<div class="col-sm-10 read-only-text">
				<span class="" data-bind="countrySelect: {value: merchantVM.companyCountry}"></span>
			</div>
		</div>

		<div class="form-group">
			<label for="inputCompanyPhone" class="col-sm-2 control-label">Company Phone</label>
			<div class="col-sm-10"><input data-bind="value: merchantVM.companyPhone" class="form-control" id="inputCompanyPhone" type="text" required></div>
		</div>

		<div class="form-group">
			<label for="inputCompanyFax" class="col-sm-2 control-label">Company Fax</label>
			<div class="col-sm-10"><input data-bind="value: merchantVM.companyFax" class="form-control" id="inputCompanyFax" type="text" required></div>
		</div>

	</form>

</div>
