<div class="col-md-10" id="view-role-details">

	<form class="form-horizontal" role="form">

			<li id="tab-role-details-permissions"><a data-target="#permissions" data-toggle="tab">Permissions</a></li>

		</ul>

		<div class="tab-content">
			<div class="tab-pane active" id="base" data-bind="compose:{ model: 'core/role/pages/details/tabs/base', activationData: $root.roleId}"></div>
			<!-- ko if: $root.roleId != 'new' -->
			<div class="tab-pane" id="permissions" data-bind="compose:{ model: 'core/role/pages/details/tabs/permissions', activationData: $root.roleId}"></div>
