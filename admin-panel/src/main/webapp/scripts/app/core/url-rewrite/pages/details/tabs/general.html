<div>

	<div data-bind="toolbar: {
			targetId: 'urlRewriteGeneralForm',
			i18n: 'app:modules.urlrewrite.toolbarSaveMsg',
			saveCallback: saveData }"></div>

	<form id="urlRewriteGeneralForm">
		<div class="form-group" data-bind="visible: urlRewriteVM.isNew()">
			<label for="inputManuelRewrite" class="col-sm-2 control-label">Manual Rewrite</label>
			<div class="col-sm-10 switch-wrapper">
				<input type="checkbox" data-bind="bool: urlRewriteVM.manual"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputRequestURI" class="col-sm-2 control-label">Request-URI</label>
			<div class="col-sm-10">
				<div class="input-group">
					<span class="input-group-addon" data-bind="text: app.currentLang()"></span>
					<input data-bind="i18nValue: urlRewriteVM.requestURI" class="form-control" id="inputRequestURI" placeholder="Enter request-URI" type="text" required>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="inputRequestMethod" class="col-sm-2 control-label">Request-Method</label>
			<div class="col-sm-10">
	           	<select class="selectpicker" data-bind="select: urlRewriteVM.requestMethod, data: [ { id: 'GET', text: 'GET' }, { id: 'POST', text: 'POST' } ], enable: urlRewriteVM.isNew()">
	           	</select>
			</div>
		</div>
		<!-- ko if: !urlRewriteVM.manual() -->
			<div class="form-group">
				<label for="inputTargetObjectType" class="col-sm-2 control-label">Target-Object-Type</label>
				<div class="col-sm-10">
		           	<select class="selectpicker" data-bind="select: urlRewriteVM.targetObjectType, data: [ { id: '', text: 'AuswÃ¤hlen' }, { id: 'PRODUCT_LIST', text: 'Produktliste' }, { id: 'PRODUCT', text: 'Produkt' }, { id: 'RETAIL_STORE', text: 'Filiale' } ], enable: urlRewriteVM.isNew()">
		           	</select>
				</div>
			</div>
			<div class="form-group">
				<label for="inputTargetObjectId" class="col-sm-2 control-label">Target-Object-ID</label>
				<div class="col-sm-10"><input data-bind="value: urlRewriteVM.targetObjectId, enable: urlRewriteVM.isNew()" class="form-control" id="inputTargetObjectId" type="text" required></div>
			</div>
		<!-- /ko -->
		<div class="form-group">
			<label for="inputTargetURL" class="col-sm-2 control-label">Target-URL</label>
			<div class="col-sm-10"><input data-bind="value: urlRewriteVM.targetURL, readonly: !urlRewriteVM.manual()" class="form-control" id="inputTargetURL" type="text" required></div>
		</div>
		<div class="form-group">
			<label for="inputUrlRewriteEnabled" class="col-sm-2 control-label">Aktiviert</label>
			<div class="col-sm-10 switch-wrapper">
				<input type="checkbox" data-bind="bool: urlRewriteVM.enabled" />
			</div>
		</div>
	</form>

</div>
