<div id="tab-content-input-conditions">

	<div data-bind="toolbar: {
			targetId: 'attributeConditionsForm',
			i18n: 'app:modules.attribute.toolbarSaveMsg',
			saveCallback: saveData }"></div>

	<form id="attributeConditionsForm">

	    <div class="row">
	        <div class="col-md-12">
	            <table class="table table-striped table-hover">
	                <thead>
	                	<tr data-bind="foreach: gridHeaders">
	                		<!-- ko if: $data.field != '' -->
			                <th data-bind="text: $data.label"></th>
			                <!-- /ko -->
			                <!-- ko if: $data.field == '' -->
			                <th style="margin:auto;text-align: center"><button class="btn btn-primary" type="button" data-bind="click: $root.addNewInputConditionRow"><i class="fa fa-plus"></i></button></th>
			                <!-- /ko -->
		                </tr>
<!-- 	                	<tr data-bind="foreach: gridHeaders"> -->
<!-- 		                	 ko if: $data.field != '' -->
<!-- 			                <td>&nbsp;</td> -->
<!-- 			                /ko -->
		                	 
<!-- 		                </tr> -->
	                </thead>
	                
	                <tbody data-bind="foreach: { data: newAttributeInputConditions, as: 'newInputCondition' }">
	                    <tr>
	                        <td>
								<a href="javascript:void(0)" data-title="Wenn Attribut ..."
			                    	data-bind="editable: newInputCondition.whenAttributeId, 
			                    	editableOptions: { type: 'select2', emptytext: 'ausw채hlen', 
			                    	options: $root.optionAttributes,
			                    	optionsText: 'text',
                    				optionsValue: 'id' }" ></a>
	                        </td>
	                        <td>
			                  	<select class="selectpicker show-tick" multiple data-bind="select: newInputCondition.hasOptionIds, data: newInputCondition.optionsForAttribute, selectOptions: { size: 15 }">
	                        	</select>
							</td>
	                        <td>
	 							<a href="javascript:void(0)" data-title="Zeige diese Optionen ..."
			                    	data-bind="editable: newInputCondition.showOptionsHavingTag,
			                    	editableOptions: { type: 'select2', emptytext: 'ausw채hlen', 
			                    	options: $root.availableOptionGroupingTags,
			                    	optionsText: 'text',
                    				optionsValue: 'id' }" ></a>
							</td>

								<td>
									<select class="selectpicker show-tick" multiple data-bind="select: newInputCondition.applyToProductTypes, data: [
											{ id: 'PRODUCT', text: 'Produkt' },
											{ id: 'VARIANT_MASTER', text: 'Variantenmaster' },
											{ id: 'PROGRAMME', text: 'Programm' }
										]">
									</select>
								</td>
	                        <td class="actions">
	                            <a href="javascript:void(0)" data-bind="click: $root.removeNewInputConditionRow"><i class="fa fa-times"></i></a>
	                        </td>
	                    </tr>
	                </tbody>
	                
	                <tbody data-bind="foreach: { data: attributeInputConditions, as: 'inputConditionVM' }">
	                    <tr>
	                        <td>
								<a href="javascript:void(0)" data-title="Wenn Attribut ..."
			                    	data-bind="editable: inputConditionVM.whenAttributeId, 
			                    	editableOptions: { type: 'select2', emptytext: 'ausw채hlen',
			                    	options: $root.optionAttributes,
			                    	optionsText: 'text',
                    				optionsValue: 'id' }" ></a>
	                        </td>
	                        <td>
			                  	<select class="selectpicker show-tick" multiple data-bind="select: inputConditionVM.hasOptionIds, data: inputConditionVM.optionsForAttribute, selectOptions: { size: 15 }">
	                        	</select>
							</td>
	                        <td>
	 							<a href="javascript:void(0)" data-title="Zeige diese Optionen ..." data-type="select2"
			                    	data-bind="editable: inputConditionVM.showOptionsHavingTag,
			                    	editableOptions: { type: 'select2', emptytext: 'ausw채hlen',
			                    	options: $root.availableOptionGroupingTags,
			                    	optionsText: 'text',
                    				optionsValue: 'id' }" ></a>
							</td>

							<!-- ko if: $root.attributeVM.group() == 'PRODUCT' -->
							<td>
								<select class="selectpicker show-tick" multiple data-bind="select: inputConditionVM.applyToProductTypes, data: [
						           		{ id: 'PRODUCT', text: 'Produkt' },
						           		{ id: 'VARIANT_MASTER', text: 'Variantenmaster' },
						           		{ id: 'PROGRAMME', text: 'Programm' }
		           					]">
								</select>
							</td>
							<!-- /ko -->

	                        <td class="actions">
	                            <a href="javascript:void(0)" data-bind="click: $root.removeInputCondition"><i class="fa fa-times"></i></a>
	                        </td>
	                    </tr>
	                </tbody>
	            </table>
	        </div>
	    </div>
    
	</form>
</div>
