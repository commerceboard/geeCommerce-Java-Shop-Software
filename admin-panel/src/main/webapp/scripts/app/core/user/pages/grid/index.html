<div>
	<!-- Search field -->
    <div class="row">
        <div class="col-md-6 search-box">
	        <form>
		        <div class="form-group">
			        <div class="input-group">
			        	<input class="form-control" type="text" name="userQueryString" value="" placeholder="Search for users ..."/>
			        	<span class="input-group-btn">
							<button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
						</span>
		        	</div>
	        	</div>
        	</form>
        </div>
    </div>

	<!-- Refresh button -->
    <div class="row">
        <div class="col-md-6">
	        <form>
		        <div class="form-group">
                    <span class="input-group-btn ">
                        <select id="inputCouponActionType" class="form-control select2 form-control-small" style="display: inline-block;"
                                data-bind="options: $root.pager.limitOptions,
                                                        optionsText: 'label',
                                                        optionsValue: 'value',
                                                        value: $root.pager.limit"></select>

                        <button class="btn btn-primary" type="button"><i class="fa fa-refresh"></i></button>
                    </span>
	        	</div>
        	</form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
					<!--  Sort fields -->            
                	<tr data-bind="foreach: { data: pager.columns, as: 'column' }">
		                <th><div data-bind="click: $root.pager.sort, text: column.label, css: { pagerHideColHeader: column.name == '' }"></div></th>
	                </tr>
					<!--  Filter fields -->            
                	<tr data-bind="foreach: { data: pager.columns, as: 'column' }">
		                <td><input type="text" class="form-control" data-bind="value: column.value, valueUpdate:'afterkeyup', css: { pagerHideColHeader: column.name == '' }" /></td>
	                </tr>
                </thead>
				<!--  Data -->            
                <tbody data-bind="foreach: { data: pager.data}">
                    <tr>
                        <td><a data-bind="text: $data.id, attr: { href: '#/users/details/' + $data.id }"></a></td>
                        <td data-bind="text: $data.username"></td>
                        <td data-bind="text: $data.forename"></td>
                        <td data-bind="text: $data.surname"></td>
                        <td data-bind="text: $data.email"></td>
                        <td data-bind="text: $data.createdOn"></td>
                        <td>
                            <a href="#">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

			<!--  Pagination -->            
            <ul class="pagination pagination-sm" data-bind="foreach: { data: pager.pages, as: 'page' }">
                <li data-bind="click: $root.pager.page, css: { active: $root.pager.isActive(page) }"><a data-bind="text: page.label" href="#"></a></li>
            </ul>
        </div>
    </div>
</div>
