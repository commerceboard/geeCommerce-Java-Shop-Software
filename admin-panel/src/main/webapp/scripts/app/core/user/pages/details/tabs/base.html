<div id="userBaseForm">
    <div class="form-group">
        <label for="inputCustForename" class="col-sm-3 control-label">Username</label>
        <div class="col-sm-9">
            <input data-bind="value: userVM.username" class="form-control" id="inputCustUsername" placeholder="Vorname eingeben" type="text" required>
        </div>
    </div>

	<div class="form-group">
		<label for="inputCustForename" class="col-sm-3 control-label">Vorname</label>
		<div class="col-sm-9">
			<input data-bind="value: userVM.forename" class="form-control" id="inputCustForename" placeholder="Vorname eingeben" type="text" required>
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputCustSurname" class="col-sm-3 control-label">Nachname</label>
		<div class="col-sm-9">
			<input data-bind="value: userVM.surname" class="form-control" id="inputCustSurname" placeholder="Nachname eingeben" type="text" required>
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputCustEmail" class="col-sm-3 control-label">E-Mail</label>
		<div class="col-sm-9">
			<input data-bind="value: userVM.email" class="form-control" id="inputCustEmail" placeholder="E-Mail eingeben" type="text" required>
		</div>
	</div>

	<div class="form-group">
		<label for="inputPassword" class="col-sm-3 control-label">Password</label>
		<div class="col-sm-9">
			<input data-bind="value: userVM.password" class="form-control" id="inputPassword" placeholder="Password eingeben" type="text" required>
		</div>
	</div>

	<div class="form-group">
		<label for="inputPassword2" class="col-sm-3 control-label">Password Confirmation</label>
		<div class="col-sm-9">
			<input data-bind="value: userVM.password2" class="form-control" id="inputPassword2" placeholder="Password eingeben" type="text" required>
		</div>
	</div>

</div>
