<div>
	<form id="attributeTabBaseForm">

		<div class="form-group">
			<label for="inputAttrTabName" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<div class="input-group">
					<span class="input-group-addon" data-bind="text: app.currentLang()"></span>
					<input data-bind="i18nValue: attributeTabVM.label" class="form-control" id="inputAttrTabName" placeholder="Enter name" type="text" required>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="inputAttrTabGroup" class="col-sm-2 control-label">Typ</label>
			<div class="col-sm-10">
<!--		
	           	<select class="selectpicker" data-bind="select: attributeTabVM.group, data: [ { id: 'PRODUCT', text: 'Produkt' },
	           	{ id: 'PRODUCT_LIST', text: 'Produktliste' }, { id: 'MEDIA_ASSET', text: 'Media asset' } ]">
	           	</select>
-->
	           	<select class="selectpicker" data-bind="attr: { title: app.i18n('app:common.choose') }, select: attributeTabVM.targetObjectId, data: attributeTargetObjects">
	           	</select>
	           	
			</div>
		</div>
		<div class="form-group">
			<label for="inputAttrTabPosition" class="col-sm-2 control-label">Reihenfolge</label>
			<div class="col-sm-10">
				<div class="input-group">
					<input data-bind="value: attributeTabVM.position" class="form-control" id="inputAttrTabPosition" type="text" required>
				</div>
			</div>
		</div>


		<!-- ko if: attributeTabVM.targetObject -->
			<!-- ko if: attributeTabVM.targetObject().code == 'product' -->
				<div class="form-group">
					<label for="inputAttrTabShowInProgramme" class="col-sm-2 control-label">Beim Programm anzeigen</label>
					<div class="col-sm-10 switch-wrapper">
						<input type="checkbox" data-bind="bool: attributeTabVM.showInProgramme" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputAttrTabShowInVariantMaster" class="col-sm-2 control-label">Beim Variantenmaster anzeigen</label>
					<div class="col-sm-10 switch-wrapper">
						<input type="checkbox" data-bind="bool: attributeTabVM.showInVariantMaster" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputAttrTabShowInProduct" class="col-sm-2 control-label">Beim Produkt anzeigen</label>
					<div class="col-sm-10 switch-wrapper">
						<input type="checkbox" data-bind="bool: attributeTabVM.showInProduct" />
					</div>
				</div>
			<!-- /ko -->
		<!-- /ko -->

		<div class="form-group">
			<label for="inputAttrTabEnabled" class="col-sm-2 control-label">Aktiviert</label>
			<div class="col-sm-10 switch-wrapper">
				<input type="checkbox" data-bind="bool: attributeTabVM.enabled" />
			</div>
		</div>
		
	</form>

</div>
