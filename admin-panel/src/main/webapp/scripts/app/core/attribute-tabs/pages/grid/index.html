<div id="product-grid-index">
<center>
	<!-- Search field -->
    <div class="row">
        <div class="col-md-3 search-box">
	        <form>
		        <div class="form-group">
			        <div class="input-group">
			        	<input class="form-control" type="text" name="attrQueryString" value="" placeholder="Search for attributes-tabs ..."/>
			        	<span class="input-group-btn">
							<button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
						</span>
		        	</div>
	        	</div>
        	</form>
        </div>
        <div class="col-md-3">
	        <form>
		        <div class="form-group">
                    <span class="input-group ">
                        <select id="inputCouponActionType" class="form-control select2 form-control-small" style="display: inline-block;"
                                data-bind="options: $root.pager.limitOptions,
                                                        optionsText: 'label',
                                                        optionsValue: 'value',
                                                        value: $root.pager.limit"></select>

						<span class="input-group-btn">
	                        <button class="btn btn-primary" type="button"><i class="fa fa-refresh"></i></button>
                        </span>
                    </span>
	        	</div>
        	</form>
        </div>
        <div class="col-md-3 pull-right">
	        <a href="#/attribute-tabs/details/new" id="btn-new-attribute-tab" class="btn btn-primary pull-right" type="button"><i class="fa fa-plus"></i>&nbsp;&nbsp;<span data-i18n="app:modules.attributetabs.newAttributeTabButton">Add new attribute tab</span></a>
        </div>
    </div>

    <div class="row grid-table-container">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                	<tr data-bind="foreach: gridHeaders">
		                <th>
		                	<div data-bind="click: $root.pager.sort, i18n: $data.label, css: { pagerHideColHeader: $data.field == '' }"></div>
		                </th>
	                </tr>
                	<tr data-bind="foreach: gridHeaders">
	                	 <!-- ko if: $data.field != '' -->
		                <td class="td-filter"><input class="pagerFilter form-control form-input-filter" data-bind="event: { keyup: $root.pager.filter }, attr: { name: $data.field }" type="text" name="" value="" /></td>
		                <!-- /ko -->
	                	 <!-- ko if: $data.field == '' -->
		                <td  class="td-filter"><div class="form-control form-input-filter"></div></td>
		                <!-- /ko -->
	                </tr>
                </thead>
                <tbody data-bind="foreach: pager.data">
                    <tr>
                        <td><a data-bind="attr: { href: '#/attribute-tabs/details/' + $data.id }">#</a> <a data-bind="i18nText: $data.label, attr: { href: '#/attribute-tabs/details/' + $data.id }"></a></td>
                        <td data-bind="ctxText: $data.targetObject.name"></td>
                        <td data-bind="text: $data.position"></td>
                        <td data-bind="i18n: 'app:common.' + $data.enabled"></td>
                        <td class="actions">
                            <a href="javascript:void(0)" data-bind="click: $root.removeAttributeTab"><i class="fa fa-times"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
			<!--  Pagination -->
            <ul class="pagination pagination-sm" data-bind="foreach: { data: pager.pages, as: 'page' }">
                <li data-bind="click: $root.pager.page, css: { active: $root.pager.isActive(page) }"><a data-bind="text: page.label" href="#"></a></li>
            </ul>
        </div>
    </div>
    <center>
</div>
